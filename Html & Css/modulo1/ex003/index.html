<!DOCTYPE html>
<html lang="pt-br" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/learnbr/html-css/master/logo.png" type="image/x-icon">
    <title>A tag img em HTML5</title>
</head>
<body>
    <h1>Testanto carga e imagens</h1>
    <p>Abaixo voce vai ver uma imagem que está na mesma pasta.</p>
    <img src="HTML5.png" alt="Logo HTML5">
    <p>Podemos também carregar imagens que estão em sub-pastas.</p>
    <img src="imagens/css.png" alt="Logo CSS3">
    <p>Podemos também carregar imagens externas.</p>
    <img src="https://e7.pngegg.com/pngimages/503/848/png-clipart-javascript-computer-icons-software-developer-cascading-style-sheets-javascript-logo-angle-text-thumbnail.png" alt="Logo JavaScript">
</body>
</html>
