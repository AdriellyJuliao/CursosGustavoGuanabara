<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            background-image: linear-gradient(to bottom, white, rgb(106, 106, 222));
            background-attachment: fixed;
            font-size: 15px;
            color: black;
        }
        main{
            background-color: white;
            width: 600px;
            border-radius: 10px;
            padding: 10px;
            margin: auto;
            box-shadow: 10px 8px 8px #163c72  ;
        }

        a{
            color: rgb(20, 30, 226);
            text-decoration: none;
            font-weight: bold;
        }
        a:visited{
            color: darkred;
        }

        a:hover{
            color: black;
            text-decoration: underline;
        }
        a:active{
            color: aqua;
        }
        a::after{
            content: '[link]';
            text-decoration: none;
            font-weight: normal;
            color: darkgray;
        }
    
    </style>
</head>
